plugins {
	id 'java'
	id 'java-gradle-plugin'
}

repositories {
	mavenCentral()
	maven {
		name "Quilt Repositiory"
		url "https://maven.quiltmc.org/repository/release"
	}
	maven {
		name "Quilt Snapshot Repositiory"
		url "https://maven.quiltmc.org/repository/snapshot"
	}
	maven {
		name "Fabric Repository"
		url 'https://maven.fabricmc.net'
	}
	maven {
		name "Mojang"
		url 'https://libraries.minecraft.net/'
	}
}

dependencies {
	implementation("commons-io:commons-io:2.11.0")
	implementation("de.undercouch:gradle-download-task:4.1.1")
	implementation("net.fabricmc:stitch:${project.stitch_version}")
	implementation("org.quiltmc:quilt-enigma-plugin:${project.enigma_plugin_version}")
	implementation('org.quiltmc:tiny-remapper:0.7.2')
	implementation('org.quiltmc:launchermeta-parser:1.0.0')
	implementation("com.google.guava:guava:30.1.1-jre")
	implementation("cuchaz:enigma-cli:${project.enigma_version}")
	implementation("cuchaz:enigma:${project.enigma_version}")
	implementation("org.quiltmc.unpick:unpick:${project.unpick_version}")
	implementation("org.quiltmc.unpick:unpick-format-utils:${project.unpick_version}")
	implementation("org.quiltmc.unpick:unpick-cli:${project.unpick_version}")
	implementation("net.fabricmc:mapping-io:0.3.0")
	implementation("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.0")
	implementation("org.quiltmc:javadoc-draftsman:1.2.1")

	// Decompilers
	implementation("net.fabricmc:cfr:${project.cfr_version}")
	implementation("org.quiltmc:quiltflower:${project.quiltflower_version}")
}

gradlePlugin {
	plugins {
		mappingsLogic {
			id = 'mappings-logic'
			implementationClass = 'quilt.internal.MappingsPlugin'
		}
	}
}